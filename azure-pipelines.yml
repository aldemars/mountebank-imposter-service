# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '1748ef29-de74-4e2f-a0a6-7e85b105fe6a'
  imageRepository: 'mbimposterserviceimage'
  containerRegistry: 'preagendamiento.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
- stage: Deploy
  displayName: Deploy Impostors
  jobs:  
  - job: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'Pre Agendamiento (ba10e75d-9812-4287-851a-a380629158f0)'
        appType: 'webAppContainer'
        WebAppName: 'impostors'
        DockerNamespace: 'preagendamiento.azurecr.io'
        DockerRepository: 'mbimposterserviceimage'
        DockerImageTag: '$(tag)'
- stage: Deploy_Prod
  displayName: Deploy Impostors prod
  jobs:
    
  - deployment: Deploy
    displayName: Deploy
    environment: 'emptyenv'
    pool:
      vmImage: $(vmImageName)
    strategy:
      runOnce:
        deploy:
          steps:
            - task: AzureRmWebAppDeployment@4
              inputs:
                ConnectionType: 'AzureRM'
                azureSubscription: 'Pre Agendamiento (ba10e75d-9812-4287-851a-a380629158f0)'
                appType: 'webAppContainer'
                WebAppName: 'impostors'
                DockerNamespace: 'preagendamiento.azurecr.io'
                DockerRepository: 'mbimposterserviceimage'
                DockerImageTag: '$(tag)'


